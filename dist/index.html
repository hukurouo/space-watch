<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <style>
      body {
        background-color: #242323;
      }

      .earth {
        display: flex; /* 子要素をflexboxで揃える */
        flex-direction: column; /* 子要素をflexboxにより縦方向に揃える */
        justify-content: center; /* 子要素をflexboxにより中央に配置する */
        align-items: center; /* 子要素をflexboxにより中央に配置する */
        height: 60vh;
      }

      .title {
        
        margin-bottom: 30px;
        color: rgb(198, 229, 243);
        text-align: center;
        padding-top: 50px;
      }

      .c-clock {
        position: absolute;
        width: 350px;
        height: 350px;
        border: 1px solid rgb(78, 78, 78);
        border-radius: 50%;
      }
      .c-clock2 {
        position: absolute;
        margin-left: 25px;
        margin-top: 25px;
        width: 300px;
        height: 300px;
        border: 1px solid rgb(78, 78, 78);
        border-radius: 50%;
      }
      .c-clock3 {
        position: absolute;
        margin-left: 50px;
        margin-top: 50px;
        width: 250px;
        height: 250px;
        border: 1px solid rgb(78, 78, 78);
        border-radius: 50%;
      }
      .c-clock__hour {
        position: absolute;
        top: calc(50% - 127px);
        left: calc(50% - 2.5px);
        width: 5px;
        height: 122px;
        background: #242323;
        transform-origin: bottom;
        border-top: rgb(199, 242, 243) 5px solid;
      }
      .c-clock__min {
        position: absolute;
        top: calc(50% - 153px);
        left: calc(50% - 2.5px);
        width: 5px;
        height: 148px;
        background: #242323;
        transform-origin: bottom;
        border-top: rgb(170, 166, 128) 5px solid;
      }
      .c-clock__sec {
        position: absolute;
        top: calc(50% - 178px);
        left: calc(50% - 2.5px);
        width: 5px;
        height: 173px;
        background: #242323;
        transform-origin: bottom;
        border-top: rgb(125, 185, 224) 5px solid;
      }

      .sun {
        position: absolute;
        top: calc(50% - 5px);
        left: calc(50% - 5px);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgb(245, 99, 80);
      }

      .watch {
        color:rgb(198, 229, 243);
        text-align: center;
      }

      .day {
        color:rgb(198, 229, 243);
        position: absolute;
        top: calc(50% - 55px);
        left: calc(50% - 24px);
      }

      @media screen and (min-width: 768px) {
        .earth {
        display: flex; /* 子要素をflexboxで揃える */
        flex-direction: column; /* 子要素をflexboxにより縦方向に揃える */
        justify-content: center; /* 子要素をflexboxにより中央に配置する */
        align-items: center; /* 子要素をflexboxにより中央に配置する */
        height: 80vh;
      }

      .title {
        
        margin-bottom: 30px;
        color: rgb(198, 229, 243);
        text-align: center;
        padding-top: 50px;
      }
        .c-clock {
        position: absolute;
        width: 700px;
        height: 700px;
        border: 1px solid rgb(78, 78, 78);
        border-radius: 50%;
      }
      .c-clock2 {
        position: absolute;
        margin-left: 50px;
        margin-top: 50px;
        width: 600px;
        height: 600px;
        border: 1px solid rgb(78, 78, 78);
        border-radius: 50%;
      }
      .c-clock3 {
        position: absolute;
        margin-left: 100px;
        margin-top: 100px;
        width: 500px;
        height: 500px;
        border: 1px solid rgb(78, 78, 78);
        border-radius: 50%;
      }
      .c-clock__hour {
        position: absolute;
        top: calc(50% - 251px);
        left: calc(50% - 2.5px);
        width: 5px;
        height: 246px;
        background: #242323;
        transform-origin: bottom;
        border-top: rgb(199, 242, 243) 5px solid;
      }
      .c-clock__min {
        position: absolute;
        top: calc(50% - 304px);
        left: calc(50% - 2.5px);
        width: 5px;
        height: 299px;
        background: #242323;
        transform-origin: bottom;
        border-top: rgb(170, 166, 128) 5px solid;
      }
      .c-clock__sec {
        position: absolute;
        top: calc(50% - 353px);
        left: calc(50% - 2.5px);
        width: 5px;
        height: 348px;
        background: #242323;
        transform-origin: bottom;
        border-top: rgb(125, 185, 224) 5px solid;
      }
      }
    </style>
  </head>
  <body>
    <div class="title">space clock</div>
    <div class="earth">
      <div class="c-clock">
        <span class="c-clock__sec"></span>
        <div class="c-clock2"></div>
        <span class="c-clock__min"></span>
        <div class="c-clock3"></div>
        <span class="c-clock__hour"></span>
        <span class="sun"></span>
      </div>
    </div>
  </body>
</html>

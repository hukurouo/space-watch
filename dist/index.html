<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <style>
      body {
        background-color: #302e2e;
      }

      .earth {
        display: flex; /* 子要素をflexboxで揃える */
        flex-direction: column; /* 子要素をflexboxにより縦方向に揃える */
        justify-content: center; /* 子要素をflexboxにより中央に配置する */
        align-items: center; /* 子要素をflexboxにより中央に配置する */
        height: 70vh;
      }
      #area {
        position: relative;
        width: 900px;
        height: 900px;
        margin: auto;
      }
      #round {
        width: 900px;
        height: 900px;
        box-sizing: border-box;
        border: #000000 2px solid;
        border-radius: 450px;
      }
      #circle {
        position: absolute;
        top: 440px;
        left: 440px;
        width: 10px;
        height: 10px;
        border-radius: 10px;
        background: #6c88d3;
      }

      .c-clock {
        position: absolute;
        width: 400px;
        height: 400px;
        border: 1px solid #333;
        border-radius: 50%;
      }
      .c-clock2 {
        position: absolute;
        margin-left: 25px;
        margin-top: 25px;
        width: 350px;
        height: 350px;
        border: 1px solid #333;
        border-radius: 50%;
      }
      .c-clock3 {
        position: absolute;
        margin-left: 50px;
        margin-top: 50px;
        width: 300px;
        height: 300px;
        border: 1px solid #333;
        border-radius: 50%;
      }
      .c-clock__hour {
        position: absolute;
        top: calc(50% - 153px);
        left: calc(50% - 2.5px);
        width: 5px;
        height: 148px;
        background: #302e2e;
        transform-origin: bottom;
        border-top: rgb(169, 234, 236) 5px solid;
      }
      .c-clock__min {
        position: absolute;
        top: calc(50% - 178px);
        left: calc(50% - 2.5px);
        width: 5px;
        height: 173px;
        background: #302e2e;
        transform-origin: bottom;
        border-top: rgb(170, 166, 128) 5px solid;
      }
      .c-clock__sec {
        position: absolute;
        top: calc(50% - 203px);
        left: calc(50% - 2.5px);
        width: 5px;
        height: 198px;
        background: #302e2e;
        transform-origin: bottom;
        border-top: rgb(39, 84, 114) 5px solid;
      }

      .sun {
        position: absolute;
        top: calc(50% - 5px);
        left: calc(50% - 5px);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgb(245, 99, 80);
      }

      .title {
        margin-bottom: 30px;
        color: whitesmoke;
        text-align: center;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="title">space watch</div>
    <div class="earth">
      <div class="c-clock">
        <div class="c-clock2"></div>
        <div class="c-clock3"></div>
        <span class="c-clock__hour"></span>
        <!-- 時計 -->
        <span class="c-clock__min"></span>
        <!-- 分針 -->
        <span class="c-clock__sec"></span>
        <!-- 秒針 -->
        <span class="sun"></span>
      </div>
    </div>
  </body>
</html>
